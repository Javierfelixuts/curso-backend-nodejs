<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #message { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
  
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }

        button {
            position: relative;
            margin-top: 10px;
        }
        #total_notifications {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: #fff;
            border-radius: 50%;
            padding: 1px;
            height: 12px;
            width: 12px;
            font-size: 10px;
        }
        button:hover  .notifications {
            display: block;
        }
        .notifications{
            min-height: 10px;
            height: auto;
            width: 400px;
            border: 1px solid gray;
            display: none;
        }
      </style>
</head>
<body>
    <header>
        <div>
            <button>Notificaciones <span id="total_notifications"><span></button>
            <div class="notifications">
                <div>
                    <h6>Nuevo Usuario</h6>
                    <p>Administrador agreg√≥ un nuevo usuario hace 5 segunos</p>
                </div>
            </div>
        </div>
        
    </header>
    <h1>Chat Up!</h1>
    <ul id="messages"></ul>
    <div id="form">
      <input id="message" autocomplete="off" />
      <button id="btn">Send</button>
    </div>


    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messages = document.getElementById('messages');
        const total_notifications = document.getElementById('total_notifications');
        const message = document.getElementById('message');
        const btn = document.getElementById('btn');

        btn.addEventListener('click', send);

        function send(){
            console.log("message: ", message.value);

            socket.emit('chat:message', {
                message: message.value
            })
        }
        socket.on('chat:message', (data) => {
            messages.innerHTML += `asd: ${data.message} <br />`
            console.log("data: ", data);
        })
        /* socket.on('notification', (data) => { 
            console.log("data;: ", data);
        }) */
        console.log("socket: ", socket);
    </script>
</body>
</html>
